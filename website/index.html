<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Journal</title>
  </head>

  <body class="blue lighten-5">
      <!----------- NAV-------------- -->
      <nav>
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo center">Weather Journal</a>
          <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
          </ul> -->
        </div>
      </nav>
            
            
    <!-- ----------------__MAIN---------------------- -->
    <main>
        <article class="container section" id="add-entry-section">
           <form class="card-panel row" action="">

                <h2 class="col s12 center">Add a Journal entry</h5>

                <div class="input-field col m6">
                  <i class="material-icons prefix">account_circle</i>
                  <input required id="name" placeholder="" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>

                <div class="input-field col m6">
                  <i class="material-icons prefix">location_on</i>
                  <input type="text" placeholder="" id="zip" class="autocomplete" >
                  <label for="autocomplete-input">Enter Zip Code Here</label>
                </div>

                <div class="input-field col s12">
                  <i class="material-icons prefix">textsms</i>
                  <textarea required type="text" placeholder="" id="feelings" class="materialize-textarea validate" ></textarea>
                  <label for="textarea" class="active">How do You Feel?</label>
                </div>
                <!-- --------BUTTON---------- -->
                <div class="input-field col textarea-wrapper-main center-align s12">
                  <button id="generate" class="btn btn-large waves-effect waves-light center-align" type="submit" name="action">Add
                    <i class="material-icons right">send</i>
                  </button>
                </div>
           </form>
        </article>
<!-- -----------------------------------Entries Section------------------------------------- -->
        <section class="articles-section container" id="entries-wrapper">
          <h2 class="articles-title center" id="entries-header">Latest Entries</h2>
        </section>
    </main>
    <!-- -------------------FOOTER----------------------------- -->
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
        <p class="center">Site made by Áron Berényi</p>
        </div>
      </div>
    </footer>
  

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src ="js/app.js"></script>
  </body>
</html>
