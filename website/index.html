    <!-- ----------------__MAIN---------------------- -->
    <main>
        <article class="container section">
          <h2>Add a Journal entry</h2>
           <form class="card-panel row" action="">

                <h5 class="col s12">Header text</h5>
                <div class="input-field col s12">
                  <i class="material-icons prefix">chevron_right</i>
                  <input required type="text" id="title-input">
                  <label for="title-input" class="active">Entry Title</label>
                </div>

                <div class="input-field col m6">
                  <i class="material-icons prefix">account_circle</i>
                  <input required type="text" id="name">
                  <label for="name" class="active">Your Name</label>
                </div>

                <div class="input-field col m6">
                  <i class="material-icons prefix">location_on</i>
                  <input required type="text" id="location">
                  <label for="location" class="active">Location / ZIP code</label>
                </div>

                <div class="input-field col s12">
                  <i class="material-icons prefix">mode_edit</i>
                  <textarea required type="text" id="textarea-main" class="materialize-textarea"></textarea>
                  <label for="textarea" class="active">Journal content</label>
                </div>
                <!-- --------BUTTON---------- -->
                <div class="input-field col textarea-wrapper-main center-align s12">
                  <button id="submit-btn" class="btn btn-large waves-effect waves-light center-align" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
           </form>
        </article>
    </main>
